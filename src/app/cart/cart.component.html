<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Pedido n.</th>
                            <th>Nome do Produto</th>
                            <th>Imagem do Produto</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Limpar carrinho</button></td>
                            <td><button routerLink="/products" class="btn btn-dark">Continuar comprando</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>Total da compra : ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">Meu Carrinho</h5>
        </div>
        <div class="center">
            <img src="https://www.seekpng.com/png/detail/410-4109531_carrinho-de-compras-.png" alt="">
            <h4>Seu carrinho está vazio!</h4>
            <h6>Adicionar item agora</h6>
            <button routerLink="/products" class="btn btn-dark">Comprar</button>
        </div>
    </div>
</ng-container>
